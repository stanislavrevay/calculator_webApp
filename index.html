<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <!-- <div>
    <p>SPLI<br>TTER</p>
  </div> -->
  <div class="main-container">
    <div class="smaller-container clear-container">
      <div>
        <label for="bill">Bill</label>
        <input id="bill" class="input-bill" type="text" name="bill">
      </div>
      <div>
        <label for="" class="tip-label">Select Tip %</label>
        <button class="button-percentage" name="5">5%</button>
        <button class="button-percentage" name="10">10%</button>
        <button class="button-percentage" name="15">15%</button>
        <button class="button-percentage" name="25">25%</button>
        <button class="button-percentage" name="50">50%</button>
        <input id="custom-percentage" class="input-bill input-percentage" type="text" name="custom-percentage">
      </div>
      <div>
        <label for="bill">Number of People</label>
        <input id="people" class="input-bill" type="text" name="people">
      </div>
    </div>
    <div class="smaller-container">

    </div>
  </div>
</body>
</html>
